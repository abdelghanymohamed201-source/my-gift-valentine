<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنتي دنيتي ❤️</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; overflow: hidden; color: #d63384;
        }

        /* حاوية تأثير القلوب */
        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        .heart-particle {
            position: absolute; color: rgba(255, 77, 109, 0.6);
            font-size: 20px; animation: pulseFade 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes pulseFade {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.92); padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
            max-width: 400px; width: 90%; display: none; animation: fadeIn 1s;
            z-index: 10; position: relative; border: 1px solid #fff;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        
        .main-heart { color: #ff4d6d; font-size: 65px; animation: beat 0.8s infinite alternate; margin-bottom: 10px; }
        @keyframes beat { to { transform: scale(1.15); } }

        .btn {
            background-color: #ff4d6d; color: white; border: none; padding: 12px 25px;
            border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .btn:hover { background-color: #d63384; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsContainer"></div>

    <div class="container" id="mainContent">
        <div class="main-heart">❤️</div>
        <h1>كل سنة وأنتي معايا</h1>
        <p style="font-size: 1.2rem; line-height: 1.6;">أنتي أجمل حاجة حصلت في حياتي، ربنا يخليكي ليا.</p>
        <button class="btn" onclick="showSecondPage()">دوسي هنا يا روحي</button>
    </div>

    <div class="container" id="secondPage">
        <div style="font-size: 40px;">❤️❤️❤️</div>
        <h2 style="font-size: 2rem;">يا وصية رسول الله</h2>
        <p style="font-size: 1.1rem;">ربنا يباركلي فيكي ويديمك نعمة في حياتي يا أغلى من عيوني.</p>
        <button class="btn" onclick="location.reload()">رجوع</button>
    </div>

    <script>
        // طلب كلمة السر
        var pass = prompt("اكتبي كلمة السر (بحبك):");
        if (pass === "بحبك") {
            document.getElementById("mainContent").style.display = "block";
            startHearts();
        } else {
            alert("كلمة السر غلط!");
            window.location.reload();
        }

        function showSecondPage() {
            document.getElementById("mainContent").style.display = "none";
            document.getElementById("secondPage").style.display = "block";
        }

        // كود القلوب المتحركة في الخلفية
        function startHearts() {
            const container = document.getElementById('heartsContainer');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                heart.innerHTML = '❤️';
                
                // أماكن عشوائية
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // أحجام عشوائية
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                // مدة أنيميشن مختلفة لكل قلب
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                container.appendChild(heart);
                
                // مسح القلب بعد ما يختفي عشان المتصفح ميهنجش
                setTimeout(() => { heart.remove(); }, 4000);
            }, 400); // قلب جديد كل 400 مللي ثانية
        }
    </script>
</body>
</html>
